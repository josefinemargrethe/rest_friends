<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet" />
    <title>Frææænds</title>
    <style>
      /*Hiding scrollbar to make the top button stand out*/
      ::-webkit-scrollbar {
        display: none;
      }

      .show {
        display: block;
      }

      .hide {
        display: none;
      }

      #friends {
        display: grid;
        grid-template-columns: 1fr;
        margin: 5vw;
        grid-gap: 5vw;
      }

      #friends .friend {
        border: 1px solid black;
        padding: 1vw;
      }

      img {
        width: 200px;
      }

      .slide {
        animation-name: slide_kf;
        animation-duration: 7s;
        animation-iteration-count: infinite;
        animation-direction: initial;
        animation-timing-function: ease-in;
      }

      @keyframes slide_kf {
        0% {
          transform: translateX(1vw);
        }

        40% {
          transform: translateX(1vw);
        }

        100% {
          transform: translateX(110vw);
        }
      }

      .pulse {
        animation-name: pulse_kf;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in;
      }

      @keyframes pulse_kf {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.2);
        }

        100% {
          transform: scale(1) rotate(360deg);
        }
      }

      h1 {
        text-align: center;
        font-family: "Major Mono Display", monospace;
        text-shadow: 1px 1px 1px rgb(245, 255, 105);
      }

      h3,
      p,
      label {
        font-family: "Helvetica Neue";
        font-weight: 200;
      }

      label {
        font-size: 0.8rem;
      }

      button {
        border: 1px black solid;
        padding: 0.5vw;
        cursor: pointer;
        margin-top: 2vw;
      }

      button:hover {
        background-color: rgb(245, 255, 105);
      }

      /* #new_name:valid + span {
        content: "✓";
      }
      #new_name:invalid + span {
        content: "✖";
      } */

      /* .notValid {
  background: rgb(230, 34, 0);
} */

      .newfriend,
      .formEdit {
        margin: 0 5vw;
      }

      .newfriend_container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-row-gap: 1vw;
      }

      /* VALIDATION STUFF */

      /* input:invalid:not(:placeholder-shown) {
  border-color: red;
}

input:valid:not(:focus) {
  border-color: green;
}

input {
  border: 1px grey solid;
} */

      label,
      input,
      .instruction {
        transition: 0.3s;
        display: block;
      }

      input {
        display: block;
        outline: none;
        border-width: 2px;
        border: 1px lightgrey solid;
        padding: 5px 10px;
      }

      /* .instruction {
  opacity: 0;
} */

      input:invalid:not(:placeholder-shown):not(:focus) {
        border-color: red;
        /* box-shadow: 0 0 0 1px #ffc025; */
        background-position-x: calc(100% - 16px);
        background-position-y: 50%;
        background-size: 15px 15px;
        background-repeat: no-repeat;
        color: red;
        background-image: var(--error);

        animation: shake 0.125s 2 backwards;
      }

      input:invalid:not(:placeholder-shown):not(:focus) ~ .instruction {
        opacity: 1;
      }

      /* input:focus {
  border-color: blue;
} */

      input:valid:not(:placeholder-shown):not(:focus) {
        border-color: green;
      }

      @keyframes shake {
        50% {
          transform: translateX(12px);
        }
      }

      /* html,
body {
  height: 100%;
} */

      /* .instruction {
  color: crimson;
}

.instruction1 {
  margin-bottom: 0.5rem;
  display: block;
  transition: 0.3s;
} */

      label {
        font-weight: 400;
      }

      label ~ label {
        margin-top: 1em;
      }

      :root {
        --error: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 20 20'><g fill='none' fill-rule='evenodd'><circle cx='10' cy='10' r='10' fill='crimson'/><path fill='%23FFFFFF' d='M9,6.84848485 C9,5.93939394 9.4,5.33333333 10,5.33333333 C10.6,5.33333333 11,5.93939394 11,6.84848485 L11,10.4848485 C11,11.3939394 10.6,12 10,12 C9.4,12 9,11.3939394 9,10.4848485 L9,6.84848485 Z M10,14.6666667 C9.41666667,14.6666667 9,14.25 9,13.6666667 C9,13.0833333 9.41666667,12.6666667 10,12.6666667 C10.5833333,12.6666667 11,13.0833333 11,13.6666667 C11,14.25 10.5833333,14.6666667 10,14.6666667 L10,14.6666667 Z'/></g></svg>");
      }

      input:focus {
        background-position-x: calc(100% - 16px);
        background-position-y: 50%;
        background-size: 10x 10px;
        background-repeat: no-repeat;
      }

      /*********** GÅ TIL TOP KNAP  **************/

      #myBtn {
        position: fixed;
        bottom: 30px;
        right: 10px;
        z-index: 99;
        outline: none;
        background-color: #fff;
        color: black;
        cursor: pointer;
        padding: 1rem;
        border-radius: 3px;
        font-size: 0.8rem;
        font-family: "Helvetica Neue";
        font-weight: 300;
        opacity: 0.8;
      }

      .myBtn {
        display: none;
      }

      #myBtn:hover {
        background-color: rgb(245, 255, 105);
      }

      @media screen and (min-width: 750px) {
        #friends {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          margin: 5vw;
          grid-gap: 5vw;
        }
      }

      @media screen and (min-width: 1050px) {
        .newfriend,
        .formEdit {
          max-width: 30vw;
        }
      }
    </style>
  </head>
  <body>
    <form class="newfriend">
      <h2></h2>
      <h3>Hey, want to make a new friend?</h3>
      <div class="newfriend_container">
        <label for="new_name">Name:</label>
        <input type="text" class="form-control" id="new_name" name="name" placeholder="&nbsp;" required />
        <label for="new_nickname">Nick-name:</label>
        <input type="text" class="form-control" id="new_nickname" name="nickname" placeholder="&nbsp;" required />
        <label for="new_age">Age:</label>
        <input type="text" class="form-control" id="new_age" name="age" placeholder="numbers only, please!" pattern="[0-9]{1,3}" required />
        <label for="new_city">Hometown:</label>
        <input type="text" class="form-control" id="new_city" name="city" placeholder="&nbsp;" required />
        <label for="new_personality">Personality:</label>
        <input type="text" class="form-control" id="new_personality" name="personality" placeholder="seperate by commas" size="30" required />
        <label for="new_image">Insert link to image:</label>
        <input type="text" class="form-control" id="new_image" name="picture" placeholder="http://..." required />
        <!-- <label for="new_image">Upload image:</label>
        <input type="file" id="new_image" name="picture" accept="image/png, image/jpeg" /> -->
      </div>
      <button type="submit">Make your new friend!</button>
    </form>

    <!-- NEW FORM FOR EDITING -->
    <form class="formEdit hide">
      <h2></h2>
      <h3>Go on and edit that friend!</h3>
      <div class="newfriend_container">
        <label for="new_name">Name:</label>
        <input type="text" class="form-control" id="new_name" name="name" placeholder="" required />
        <label for="new_nickname">Nick-name:</label>
        <input type="text" class="form-control" id="new_nickname" name="nickname" placeholder="" required />
        <label for="new_age">Age:</label>
        <input type="text" class="form-control" id="new_age" name="age" placeholder="numbers only, please!" pattern="[0-9]{1,3}" required />
        <label for="new_city">Hometown:</label>
        <input type="text" class="form-control" id="new_city" name="city" placeholder="" required />
        <label for="new_personality">Personality:</label>
        <input type="text" class="form-control" id="new_personality" name="personality" placeholder="seperate by commas" size="30" required />
        <label for="new_image">Insert link to image:</label>
        <input type="text" class="form-control" id="new_image" name="picture" placeholder="http://..." required />
        <input type="hidden" name="id" />
        <!-- <label for="new_image">Upload image:</label>
              <input type="file" id="new_image" name="picture" accept="image/png, image/jpeg" /> -->
      </div>
      <button type="submit">Edit this friend!</button>
    </form>

    <!--Old button connected to the post-function
    <button class="addBtn">Make a new friend (old button)</button>
    -->

    <div id="friends">
      <template>
        <article class="friend">
          <h1 class=""></h1>
          <h3></h3>
          <img src="" alt="" />
          <p class="city"></p>
          <p class="personality"></p>
          <button class="editBtn">Edit this friend</button>
          <button class="deleteBtn">Delete this friend</button>
        </article>
      </template>
    </div>

    <button onclick="topFunction()" id="myBtn" class="myBtn" title="Go to top">Top</button>
    <script src="script.js"></script>
  </body>
</html>
